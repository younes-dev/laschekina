    description_stat_humeur: |
                       Vous pouvez envoyer des messages à tous vos fans en un clic ou en fonction de l'état d'esprit du moment. Il vous suffit de sélectionner le groupe que vous souhaitez toucher
    message_compte_vip: |
                          Réservé aux personnalités, ce type de compte permet de profiter de l'ensemble des fonctionnalités du sites, d'envoyer des messages à vos fans et de les informer de toutes vos interventions dans les médias.   
    message_compte_membre: |
                          Pour la communauté VIP Crossing, vous aurez accès aux options principales de la plateforme, vous pourrez suivre vos personnalités préférées sur tous les médias et recevoir leurs messages.   
    message_compte_fan: |
                         Vous pourrez gérer un compte d'une ou de plusieurs personnalités et vous assurez que les fans seront toujours informés des dernières news de leurs VIPs préférés en profitant de toutes les options du site.   
    message_compte_pro: |
                         Pour les entreprises qui souhaitent augmenter leur présence numérique et entrer en contact avec de nouveaux membres ou des personnalités. L'ensemble des services du site 

    message_media_type_media: |
                              Les émotions ou états d’esprit sont définis par des couleurs. Vous avez la possibilité de sélectionner un couleur pour chaque média enregistré afin de proposer aux membres des informations en fonction de ce qu’ils ressentent.

    message_media_sourcevideo: |
                             Vous pouvez proposer à vos fans ou aux membres qui vous suivent des vidéos issues d’autres sites web ( Youtube, Vimeo, …). Il suffit pour cela de copier l’url dans le champ prévu à cet effet. Elles seront accessibles sir VIP Crossing, tout en conservant le lien et les options du site source.

    message_media_video_mp4: |
                              Vous pouvez proposer à vos fans ou aux membres qui vous suivent des vidéos que vous allez uploader sur VIP Crossing. Il suffit pour cela de récupérer le fichier sur votre disque local. Le format reconnu est le MP4.

    message_media_audio: |
                          Vous pouvez proposer à vos fans ou aux membres qui vous suivent de la musique que vous allez uploader sur VIP Crossing. Il suffit pour cela de récupérer le fichier sur votre disque local.  Le format supporté est du MP3. Les éléments ajoutés dans cette rubrique sont ensuite accessible dans la Crossing Sound.

    message_media_livre: |
                          Vous pouvez proposer à vos fans ou aux membres qui vous suivent quelques pages de vos romans afin qu’ils découvrent votre travail. Il suffit pour cela de remplir les champs. En fonction des éléments ajoutés vous pourrez générer, un livre, une BD ou une plaquette. Vous pourrez ensuite associer vos personnages à votre élément.

    message_audio_enfant: |
                          Vous pouvez mettre en ligne vos livres audio pour les plus jeunes. Leur narrer des comptes, leurs chanter une berceuse pour les aider à s'endormir. Pour cela, il vous suffit d'uploader votre fichier au format MP3. Il sera instantanément disponible.

    message_contes_histoires_enfants: |
                          L'espace histoire et conte pour enfants pour permettra de diffuser vos créations, faire découvrir votre talent d'écrivain pour les jeunes générations. Pour cela, il suffit de remplir les différentes rubriques et valider. Une interface agréable sera offerte à vos lecteurs.

    message_media_liver_bd: |
                          Vous pouvez proposer à vos fans ou aux membres qui vous suivent quelques pages de vos romans afin qu’ils découvrent votre travail. Il suffit pour cela de remplir les champs. En fonction des éléments ajoutés vous pourrez générer, un livre, une BD ou une plaquette. Vous pourrez ensuite associer vos personnages à votre élément.

    message_contes_histoires: |
                          Le Lorem Ipsum est simplement du faux texte employé dans la composition et la mise en page avant impression

    description_insert_scenes: |
                          Le Lorem Ipsum est simplement du faux texte employé dans la composition et la mise en page avant impression

